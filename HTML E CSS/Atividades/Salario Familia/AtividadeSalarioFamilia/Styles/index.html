<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salário Familia</title>
        <link rel="stylesheet" href="/HTML E CSS/Atividades/Salario Familia/AtividadeSalarioFamilia/Styles/index.css">
    </head>
    <body>
        <header>
            <section id="Banner">
                <img src="/HTML E CSS/Atividades/Salario Familia/AtividadeSalarioFamilia/images/salario-familia.jpg" alt="Banner">
            </section>
        </header>
        <main>
            <div id="Pesquisa">
                <div class="pesquisa">
                    <input type="text" placeholder="Empregado"></input>
                    <hr>
                </div>

                <div class="pesquisa">
                    <input type="text" placeholder="Quantidade de filhos menores de 14 anos ou inválidos">
                    <hr>
                </div>

                <div class="pesquisa">
                    <input type="text" placeholder="Salário Contribuição">
                    <hr>
                </div>

                <table>
                    <tr>
                        <th>Salário Contribuição</th>
                        <th>Cota do Salário Familia</th>
                    </tr>

                    <tr>
                        <td>Até R$ 806,80</td>
                        <td>R$ 41,37 por filho</td>
                    </tr>

                    <tr>
                        <td>Entre R$ 806,81 e R$ 1.212,64</td> 
                        <td>R$ 29,16 por filho</td>

                    </tr>

                    <tr>
                        <td>Mais de R$ 1.212,64</td>
                        <td>Não há</td>

                    </tr>
                </table>
            </div>

        </main>
        <footer>
                <button id="Calcular">Calcular</button>
        </footer>

    </body>
</html>
