<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Correção calculadora/styles/index.css">
    <title>Calculadora</title>
</head>
<body>
    <button onclick="BtnNumero(`1`)" type="button">1</button>
    <button onclick="BtnNumero(`2`)" type="button">2</button>
    <button onclick="BtnNumero(`3`)" type="button">3</button>
    <button onclick="BtnNumero(`4`)" type="button">4</button>
    <button onclick="BtnNumero(`5`)" type="button">5</button>
    <button onclick="BtnNumero(`6`)" type="button">6</button>
    <button onclick="BtnNumero(`7`)" type="button">7</button>
    <button onclick="BtnNumero(`8`)" type="button">8</button>
    <button onclick="BtnNumero(`9`)" type="button">9</button>
    <button onclick="BtnNumero(`0`)" type="button">0</button>

    <button onclick="BtnOperador(`+`)" type="button">+</button>
    <button onclick="BtnOperador(`-`)" type="button">-</button>
    <button onclick="BtnOperador(`*`)" type="button">*</button>
    <button onclick="BtnOperador(`/`)" type="button">/</button>
    <button onclick="Calcular(`=`)" type="button">=</button>
    <button onclick="Reset(`Reset`)" type="button">Reset</button>


    <script src="/Correção calculadora/scripts/script.js"></script>
</body>
</html>
